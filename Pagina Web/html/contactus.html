	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
	<section class="container" id="top">
		<header class="row" id="logoholder">
			<img class="col-auto col-sm-12 col-md-6 col-lg-4" src="../img/logo.png" alt="logoHIS">
		</header>
		<hr class="col-" id="line">
		<nav class="row" id="navbar">
			<a class="col-12 col-sm-12 col-md-4 col-lg-2 border border-dark" href="index.html">Principal</a>
			<a class="col-12 col-sm-12 col-md-4 col-lg-2 border border-dark" href="services.html">Servicios</a>
			<a class="col-12 col-sm-12 col-md-4 col-lg-2 border border-dark" href="news.html">Referencias</a>
			<a class="col-12 col-sm-12 col-md-4 col-lg-2 border border-dark" href="us.html">Nosotros</a>
			<a class="col-12 col-sm-12 col-md-4 col-lg-2 border border-dark" href="contactus.html">Contáctenos</a>
			<input class="col-12 col-sm-12 col-md-4 col-lg-2 border border-dark" type="search" id="buscador" name="buscadorHIS" placeholder="Buscardor">
		</nav>
	</section>
	<br>
	<section class="container-fluid" id="formulario">
		<div class="container" id="consultasHolder">
			<div class="row">
				<div class="col col-sm-12 col-md-12 col-lg-8">
					<h1>Consultas</h1>
					<form id="formul" title="Consulta" method="post">
						<div class="form-group">
							<label class="lato" for="name">Nombre:</label>
							<input class="form-control" type="text" id="name" name="name" value="" pattern="[A-za-z ]+" placeholder="John Doe" required/>
						</div>
						<div class="form-group">
							<label class="lato" for="email">Email: </label>
							<input class="form-control" type="email" id="email" name="email" value="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="your@email.com" required>
						</div>
						<div class="form-group">
							<label class="lato" for="subject">Asunto: </label>
							<input class="form-control" type="text" id="subject" name="subject" value="" placeholder="Servicio de cableado, por ejemplo" required>
						</div>
						<div class="form-group">
							<label class="lato" for="message">Mensaje: </label>
							<textarea class="form-control" id="message" name="message" placeholder="Escribe tu mensaje/consulta aquí" required></textarea>
						</div>
						<div class="form-group">
							<label class="lato" for="file">Adjuntar documento: </label>
							<input class="form-control-file" type="file" name="file" id="file" accept="application/pdf">
						</div>
						<div>
							<input class="lato btn btn-primary" type="submit" value="Enviar" id="submit">
						</div>
						<br>
					</form>
				</div>
				<div id="corr" class="col col-lg-4">
					<img class="img-fluid" src="https://via.placeholder.com/350x150" alt="correo">
				</div>
			</div>
		</div>
	</section>
	<br>
	<section class="container-fluid" id="info">
		<div class="container">
			<div class ="row" id="datos">
				<div class="col col-sm-12 col-md-6">
					<h1> Información de contacto </h1>
					<p>
						Guayaquil-Ecuador
						<br>
						Direccion: Chimborazo 3216 entre Vacas Galando y Cañar
						<br>
						Telefonos: (04) 2347574 -  2580379
						<br>
						email: hissistemasgye@gmail.com
					</p>
				</div>
				
				<div class="col col-sm-12 col-md-6" id="mapa">
					<img src="https://via.placeholder.com/350x150" alt="Mapa Ubicación">
				</div>
			</div>
		</div>
	</section>
	<br>
	<footer>
		<div class="lato"> ©2018 HIS Sistemas C. Ltda. Todos los derechos reservados. </div>
	</footer>
	
	<script src="../js/jquery-3.3.1.slim.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
